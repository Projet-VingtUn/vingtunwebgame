<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Vingt1</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>
  </div>

  <!-- ===================== BRIDGE JS (ATTEND UNITY) ===================== -->
  <script>
    let unityInstanceRef = null;

    // ⚠️ Appelée UNIQUEMENT par Unity via UnityReady() (jslib)
    function UnityReady_JS() {
      console.log("[JS] UnityReady reçu");

      if (!unityInstanceRef) {
        console.warn("[JS] Unity instance non prête");
        return;
      }

      const token = localStorage.getItem("token");

      if (token) {
        console.log("[JS] Token trouvé → envoi à Unity");
        unityInstanceRef.SendMessage(
          "WebAutoLogin",
          "OnReceiveToken",
          token
        );
      } else {
        console.log("[JS] Aucun token → login manuel");
        unityInstanceRef.SendMessage(
          "WebAutoLogin",
          "ShowLogin"
        );
      }
    }
  </script>

  <!-- ===================== UNITY LOADER ===================== -->
  <script>
    const canvas = document.querySelector("#unity-canvas");
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build Web with MULTI.loader.js";

    const config = {
      dataUrl: buildUrl + "/Build Web with MULTI.data",
      frameworkUrl: buildUrl + "/Build Web with MULTI.framework.js",
      codeUrl: buildUrl + "/Build Web with MULTI.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "eeruscap",
      productName: "Vingt1",
      productVersion: "1.0.0",
    };

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width =
          100 * progress + "%";
      })
      .then((unityInstance) => {
        console.log("[JS] Unity instance prête");
        unityInstanceRef = unityInstance;

        document.querySelector("#unity-loading-bar").style.display = "none";
      })
      .catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
